<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Découvrez FishEye, votre photographe professionnel. Explorez notre galerie de photos d'art, portraits, événements, architecture et plus encore. Réservez votre séance photo personnalisée.">
    <meta name="keywords"
      content="FishEye, Photographe, Photographie, Portrait, Événement, Architecture, Art, Séance Photo, Photographe Professionnel">
    <meta name="author" content="OpenClassrooms">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:title" content="FishEye - Photographe Professionnel">
    <meta property="og:description"
      content="Découvrez FishEye, votre photographe professionnel. Explorez notre galerie de photos d'art, portraits, événements, architecture et plus encore. Réservez votre séance photo personnalisée.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="assets/favicons/logo.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FishEye - Photographe Professionnel">
    <meta name="twitter:description"
      content="Découvrez FishEye, votre photographe professionnel. Explorez notre galerie de photos d'art, portraits, événements, architecture et plus encore. Réservez votre séance photo personnalisée.">
    <meta name="twitter:image" content="assets/favicons/logo.png">

    <title>FishEye - Photographe</title>

    <link rel="icon" type="image/x-icon" href="assets/favicons/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/logo.png">

    <!-- Internal Resources -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/photographer.css">
    <link rel="stylesheet" type="text/css" href="assets/css/modal.css">

    <!-- Preconnect to external domains -->
    <link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

    <!-- Google Fonts -->
    <link rel="preload"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;700&family=Shrikhand&display=swap"
      as="style">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
  </head>

  <body>
    <header>
      <nav role="navigation" aria-label="Navigation principale">
        <a href="index.html">
          <img class="nav-logo" src="assets/favicons/logo.png" alt="Logo FishEye" height="30" loading="lazy">
        </a>
      </nav>
    </header>

    <main>
      <section class="photographer-section">
        <div class="section-container">
          <div class="section-info" id="bio-info">
            <h1 id="name" data-label="Nom du photographe">Nom</h1>
            <p id="location" data-label="Ville, Pays">Ville, Pays</p>
            <p id="tagline" data-label="Tagline">Tagline</p>
          </div>

          <div class="contact-container">
            <button id="contact-button" aria-label="Contactez-moi">Contactez-moi</button>
          </div>

          <div class="container-picture">
            <picture>
              <source srcset="assets/photographers/account.png" type="image/png">
              <img class="profile-picture" id="info-picture" alt="Profile picture" loading="lazy">
            </picture>
          </div>
        </div>
      </section>

      <!-- Dropdown Section -->
      <section class="section-dropdown">
        <h2>Trier par :</h2>
        <div class="dropdown-button">
          <button id="media-sort-button" aria-haspopup="listbox" aria-expanded="false" aria-controls="sort_dropdown">
            Popularité
          </button>
          <ul class="dropdown-options" id="sort-dropdown" role="listbox" tabindex="-1" hidden>
            <li role="option">Date</li>
            <li role="option">Titre</li>
            <li role="option">Likes</li>
          </ul>
        </div>
      </section>

      <!-- Media Section -->
      <section class="media-section">
        <div id="media_cards">
        </div>
      </section>

    </main>

    <!-- Contact Modal -->
    <div class="modal" id="modal-signup" role="dialog" aria-modal="true" aria-labelledby="modal-title"
      aria-describedby="modal-description">

      <div class="modal_content" id="modal-content">
        <div class="modal_header" id="modal-header">
          <div class="header_content" id="header-content">
            <i class="fa-solid fa-envelope"></i>
            <h2>Contactez-moi</h2>
          </div>
        </div>

        <button class="modal_close" id="modal-close" aria-label="Fermer le modal">
          <i class="fa-solid fa-xmark" aria-hidden="true"></i>
        </button>

        <!-- Contact Form -->
        <form class="main_form" id="form-signup" name="contact" method="get">

          <div class="form_group">
            <label for="firstname">Prénom *</label>
            <input id="firstname" type="text" name="firstname" autocomplete="given-name" data-error-visible="false"
              placeholder="Entrez votre Prénom" aria-describedby="firstname-error">
            <span class="error_form" id="error-firstname" data-error-visible="false" data-valid="false"
              aria-live="polite">
              2 caractères minimum est requis.
            </span>
          </div>

          <div class="form_group">
            <label for="lastname">Nom *</label>
            <input id="lastname" type="text" name="lastname" autocomplete="family-name" data-error-visible="false"
              placeholder="Entrez votre Nom" aria-describedby="lastname-error">
            <span class="error_form" id="error-lastname" data-error-visible="false" data-valid="false"
              aria-live="polite">
              2 caractères minimum est requis.
            </span>
          </div>

          <div class="form_group">
            <label for="email">E-mail *</label>
            <input id="email" type="email" name="email" autocomplete="email" data-error-visible="false"
              placeholder="Entrez votre adresse e-mail" aria-describedby="email-error">
            <span class="error_form" id="error-email" data-error-visible="false" data-valid="false" aria-live="polite">
              L'adresse e-mail est invalide.
            </span>
          </div>

          <div class="form_group">
            <div class="message_container" id="form-textarea" data-error-visible="true" aria-live="polite">
              <label for="message">Votre message *</label>
              <span class="min max" id="character-count">0/500</span>
            </div>
            <textarea id="message" name="message" rows="5" maxlength="500"
              aria-describedby="message-error character_count" data-error-visible="false"></textarea>
            <span class="error_form" id="error-message" data-error-visible="false" data-valid="false"
              aria-live="polite">
              Un message entre 0 et 500 caractères est requis.
            </span>
          </div>

        </form>
        <!-- Submit Button -->
        <div class="modal_footer" id="modal-footer">
          <button type="submit" id="footer-submit-button" form="form-signup">Envoyer</button>
        </div>

      </div>
    </div>
  </body>

  <script type="module" src="assets/js/main.js"></script>

</html>
