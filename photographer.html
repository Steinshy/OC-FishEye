  <body>
    <header>
      <nav class="header_nav" role="navigation" aria-label="Navigation principale">
        <a href="index.html">
          <img class="header_logo" src="assets/favicons/logo.png" alt="Logo FishEye" height="30" loading="lazy">
        </a>
      </nav>
    </header>

    <main id="main_content">
      <section class="photographer_section">
        <div class="section_container">
          <div class="section_content" id="photographer_main_info">
            <h1 id="info_name" data-default="Nom du photographe">Nom</h1>
            <p id="info_location" data-default="Ville, Pays">Ville, Pays</p>
            <p id="info_tagline" data-default="Tagline par défaut">Tagline</p>
          </div>

          <div class="contact_container">
            <button class="contact_button" id="contact-button" aria-label="Contactez-moi">Contactez-moi</button>
          </div>

          <div class="container_img">
            <picture>
              <source srcset="assets/photographers/account.png" type="image/png">
              <img id="info_picture" alt="Profile picture" loading="lazy">
            </picture>
          </div>
        </div>
      </section>

      <section class="media_section">
        <div class="section_options">
          <h2>Trier par</h2>
          <div class="button_container">
            <button class="options_button" id="media-sort-button" aria-haspopup="listbox" aria-expanded="false"
              aria-controls="sort_dropdown">
              Popularité
            </button>
            <ul class="options_dropdown" id="sort_dropdown" role="listbox" tabindex="-1" hidden>
              <li role="option" aria-selected="true">Popularité</li>
              <li role="option">Date</li>
              <li role="option">Titre</li>
              <li role="option">Likes</li>
            </ul>
          </div>
        </div>

        <div class="media_cards" id="media_cards">
        </div>
      </section>
    </main>

    <!-- Contact Modal -->
    <div class="modal" id="modal-signup" role="dialog" aria-modal="true" aria-labelledby="modal-title"
      aria-describedby="modal-description">

      <div class="modal_content" id="modal-content">
        <div class="modal_header" id="modal-header">
          <div class="header_content" id="header-content">
            <i class="fa-solid fa-envelope"></i>
            <h2>Contactez-moi</h2>
          </div>
        </div>

        <button class="modal_close" id="modal-close" aria-label="Fermer le modal">
          <i class="fa-solid fa-xmark" aria-hidden="true"></i>
        </button>

        <!-- Contact Form -->
        <form class="main_form" id="form-signup" name="contact" method="get">

          <div class="form_group">
            <label for="firstname">Prénom *</label>
            <input id="firstname" type="text" name="firstname" data-error-visible="false"
              placeholder="Entrez votre Prénom" aria-describedby="firstname-error">
            <span class="error_form" id="error-firstname" data-error-visible="false" data-valid="false"
              aria-live="polite">
              2 caractères minimum est requis.
            </span>
          </div>

          <div class="form_group">
            <label for="lastname">Nom *</label>
            <input id="lastname" type="text" name="lastname" data-error-visible="false" placeholder="Entrez votre Nom"
              aria-describedby="lastname-error">
            <span class="error_form" id="error-lastname" data-error-visible="false" data-valid="false"
              aria-live="polite">
              2 caractères minimum est requis.
            </span>
          </div>

          <div class="form_group">
            <label for="email">E-mail *</label>
            <input id="email" type="email" name="email" data-error-visible="false"
              placeholder="Entrez votre adresse e-mail" aria-describedby="email-error">
            <span class="error_form" id="error-email" data-error-visible="false" data-valid="false" aria-live="polite">
              L'adresse e-mail est invalide.
            </span>
          </div>

          <div class="form_group">
            <div class="message_container" id="form-textarea" data-error-visible="true" aria-live="polite">
              <label for="message">Votre message *</label>
              <span class="min max" id="character-count">0/500</span>
            </div>
            <textarea id="message" name="message" rows="5" maxlength="500"
              aria-describedby="message-error character_count" data-error-visible="false"></textarea>
            <span class="error_form" id="error-message" data-error-visible="false" data-valid="false"
              aria-live="polite">
              Un message entre 0 et 500 caractères est requis.
            </span>
          </div>


          <!-- Global Error -->
          <div class="error_box" id="error-global-box" data-error-visible="false">
            <span id="error-global" data-error-visible="false" data-valid="false" aria-live="polite">
              Tous les champs du formulaire sont requis.
            </span>
          </div>
        </form>
        <!-- Submit Button -->
        <div class="modal_footer" id="modal-footer">
          <button type="submit" id="footer-submit-button" form="form-signup">Envoyer</button>
        </div>

      </div>
    </div>
