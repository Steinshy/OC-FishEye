    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicons/apple/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicons/apple/apple-touch-icon-114x114.png">

    <!-- Microsoft tile configuration -->
    <meta name="msapplication-TileColor" content="#901c1c">
    <meta name="msapplication-TileImage" content="./assets/favicons/microsoft/mstile-144x144.png">
    <meta name="msapplication-config" content="./assets/favicons/browserconfig.xml">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="FishEye - Photographe Professionnel">
    <meta
      property="og:description"
      content="Découvrez FishEye, votre photographe professionnel. Explorez notre galerie de photos d'art, portraits, événements, architecture et plus encore. Réservez votre séance photo personnalisée.">

    <!-- Twitter card meta tags -->
    <meta name="twitter:card" content="summary-large-image">
    <meta name="twitter:title" content="FishEye - Photographe Professionnel">
    <meta
      name="twitter:description"
      content="Découvrez FishEye, votre photographe professionnel. Explorez notre galerie de photos d'art, portraits, événements, architecture et plus encore. Réservez votre séance photo personnalisée." >
    <meta name="twitter:image" content="./assets/favicons/logo.png">

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
  </head>

  <body>
    <!-- Loading screen -->
    <div class="loading-screen" id="loading-screen" role="status" aria-label="Chargement en cours">
      <div class="loading-container">
        <div class="camera-shutter">
          <div class="shutter-blade"></div>
          <div class="shutter-blade"></div>
          <div class="shutter-blade"></div>
          <div class="shutter-blade"></div>
        </div>
        <p class="loading-text">Loading</p>
      </div>
    </div>

    <!-- Main header -->
    <header id="header" aria-label="En-tête principal">
      <nav aria-label="Navigation principale">
        <a href="index.html">
          <img class="nav-logo" src="./assets/favicons/logo.png" alt="Logo FishEye" width="120" height="30" loading="lazy" >
        </a>
      </nav>
    </header>

    <!-- Main content -->
    <main id="main">
      <!-- Photographer header section -->

      <!-- Media sort section -->
      <section class="section-sort">
        <h2>Trier par :</h2>
        <div class="sort-button">
          <button
            id="media-button"
            class="focus-ring"
            type="button"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="sort-options"
            aria-disabled="true"
            tabindex="-1">
            Popularité
          </button>
          <ul class="sort-options" id="sort-options" role="listbox" aria-hidden="true" aria-labelledby="media-button">
            <li id="popular-option" role="option" tabindex="-1" aria-selected="true">Popularité</li>
            <li id="date-option" role="option" tabindex="-1">Date</li>
            <li id="title-option" role="option" tabindex="-1">Titre</li>
          </ul>
        </div>
      </section>

      <!-- Media cards section -->
      <section class="medias" id="main-medias" aria-label="Galerie de médias du photographe"></section>

      <!-- Footer -->
      <footer>
        <p>© 2025 FishEye. Tous droits réservés.</p>
      </footer>
    </main>

    <!-- Contact modal -->
    <div class="modal" id="modal-signup" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-content" id="modal-content">
        <div class="modal-header" id="modal-header">
          <div class="header-content" id="header-content">
            <h2 id="modal-title">
              <i class="fas fa-envelope" aria-hidden="true"></i>
              Contactez <span class="modal-photographer-name" id="modal-photographer-name"></span>
            </h2>
          </div>
          <button class="modal-close" id="modal-close" type="button" aria-label="Fermer le modal">
            <i class="fas fa-times" aria-hidden="true"></i>
          </button>
        </div>

        <!-- Contact form -->
        <form class="main-form" id="form-signup" name="contact" method="get" aria-labelledby="modal-title">
          <div class="form-group">
            <label for="firstname">Prénom *</label>
            <input
              id="firstname"
              type="text"
              name="firstname"
              autocomplete="given-name"
              data-error-visible="false"
              placeholder="Entrez votre Prénom"
              aria-describedby="firstname-error" >
            <span class="error-form" id="firstname-error" data-error-visible="false" data-valid="false" aria-live="polite">
              2 caractères minimum est requis.
            </span>
          </div>

          <div class="form-group">
            <label for="lastname">Nom *</label>
            <input
              id="lastname"
              type="text"
              name="lastname"
              autocomplete="family-name"
              data-error-visible="false"
              placeholder="Entrez votre Nom"
              aria-describedby="lastname-error" >
            <span class="error-form" id="lastname-error" data-error-visible="false" data-valid="false" aria-live="polite">
              2 caractères minimum est requis.
            </span>
          </div>

          <div class="form-group">
            <label for="email">E-mail *</label>
            <input
              id="email"
              type="email"
              name="email"
              autocomplete="email"
              data-error-visible="false"
              placeholder="Entrez votre adresse e-mail"
              aria-describedby="email-error" >
            <span class="error-form" id="email-error" data-error-visible="false" data-valid="false" aria-live="polite"> L'adresse e-mail est invalide. </span>
          </div>

          <div class="form-group">
            <div class="message-container" id="form-textarea" aria-live="polite">
              <label for="message">Votre message *</label>
              <span class="min max" id="character-count">0/500</span>
            </div>
            <textarea
              id="message"
              name="message"
              rows="5"
              maxlength="500"
              aria-describedby="character-count"
              placeholder="Entrez votre message"
              data-error-visible="false"></textarea>
          </div>
        </form>

        <!-- Submit button -->
        <div class="modal-footer" id="modal-footer">
          <button type="submit" id="footer-submit-button" form="form-signup" aria-label="Envoyer le message de contact">Envoyer le message</button>
        </div>
      </div>
    </div>

    <!-- Lightbox modal -->
    <div id="lightbox-modal" class="lightbox-modal" role="dialog" aria-modal="true" aria-labelledby="lightbox-title" aria-describedby="lightbox-counter">
      <div class="lightbox-backdrop"></div>

      <div class="lightbox-container">
        <button type="button" class="lightbox-close" id="lightbox-close" aria-label="Fermer la galerie">
          <i class="fas fa-times"></i>
        </button>

        <button type="button" class="lightbox-nav lightbox-prev" id="lightbox-prev" aria-label="Image précédente">
          <i class="fas fa-chevron-left"></i>
        </button>

        <button type="button" class="lightbox-nav lightbox-next" id="lightbox-next" aria-label="Image suivante">
          <i class="fas fa-chevron-right"></i>
        </button>

        <div class="lightbox-media-wrapper">
          <div class="lightbox-media-container" id="lightbox-media-container"></div>
        </div>

        <div class="lightbox-info" id="lightbox-info">
          <div class="lightbox-info-content">
            <h3 id="lightbox-title" class="lightbox-title">Titre du média</h3>
            <div class="lightbox-meta">
              <div id="lightbox-likes" class="lightbox-likes">
                <i class="fas fa-heart" aria-hidden="true"></i>
                <span id="lightbox-likes-count">0</span>
              </div>
              <span id="lightbox-counter" class="lightbox-counter">1 / 1</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Photographer stats bar -->
    <aside class="photographer-stats" id="photographer-stats" aria-label="Statistiques du photographe">
      <div class="stats-likes">
        <span id="total-likes-count" class="stats-likes-count">0</span>
        <i class="fas fa-heart" aria-hidden="true"></i>
      </div>
      <div class="stats-price" id="stats-price">0€ / jour</div>
    </aside>

    <!-- Scroll to top button -->
    <button type="button" id="scroll-to-top" class="scroll-to-top" aria-label="Retour en haut de la page">
      <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Main JavaScript -->
    <script type="module" src="assets/js/main.js"></script>
  </body>
