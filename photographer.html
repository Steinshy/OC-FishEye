    <link rel="stylesheet" type="text/css" href="./assets/css/photographer.css" />

    <link rel="stylesheet" href="./assets/css/components.css" media="print" onload="this.media='all'" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

  <body>
    <header role="banner" aria-label="En-tête principal">
      <nav role="navigation" aria-label="Navigation principale">
        <a href="index.html">
          <img class="nav-logo" src="./assets/favicons/logo.png" alt="Logo FishEye" height="30" loading="lazy" />
        </a>
      </nav>
    </header>

    <main>
      <!-- Photographer Header Section -->

      <!-- Media Sort Section -->
      <section class="section-sort">
        <h2>Trier par :</h2>
        <div class="sort-button">
          <button
            id="media-button"
            class="focus-ring"
            type="button"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="sort-options"
            aria-disabled="true"
            tabindex="-1">
            Popularité
          </button>
          <ul class="sort-options" id="sort-options" role="listbox" aria-hidden="true" aria-labelledby="media-button">
            <li id="popular-option" role="option" tabindex="-1">Popularité</li>
            <li id="date-option" role="option" tabindex="-1">Date</li>
            <li id="title-option" role="option" tabindex="-1">Titre</li>
          </ul>
        </div>
      </section>

      <!-- Media Cards Section -->
      <section class="medias" id="main-medias"></section>
    </main>

    <!-- Contact Modal Section -->
    <div class="modal" id="modal-signup" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description">
      <div class="modal-content" id="modal-content">
        <div class="modal-header" id="modal-header" aria-label="En-tête de la modale de contact">
          <div class="header-content" id="header-content">
            <i class="fas fa-envelope" aria-hidden="true"></i>
            <p class="modal-photographer-name" id="modal-photographer-name"></p>
          </div>
          <button class="modal-close" id="modal-close" type="button" aria-label="Fermer le modal">
            <i class="fas fa-times" aria-hidden="true"></i>
          </button>
        </div>

        <!-- Contact Form -->
        <form class="main-form" id="form-signup" name="contact" method="get" aria-labelledby="modal-title">
          <div class="form-group">
            <label for="firstname">Prénom *</label>
            <input
              id="firstname"
              type="text"
              name="firstname"
              autocomplete="given-name"
              data-error-visible="false"
              placeholder="Entrez votre Prénom"
              aria-describedby="firstname-error" />
            <span class="error-form" id="firstname-error" data-error-visible="false" data-valid="false" aria-live="polite">
              2 caractères minimum est requis.
            </span>
          </div>

          <div class="form-group">
            <label for="lastname">Nom *</label>
            <input
              id="lastname"
              type="text"
              name="lastname"
              autocomplete="family-name"
              data-error-visible="false"
              placeholder="Entrez votre Nom"
              aria-describedby="lastname-error" />
            <span class="error-form" id="lastname-error" data-error-visible="false" data-valid="false" aria-live="polite">
              2 caractères minimum est requis.
            </span>
          </div>

          <div class="form-group">
            <label for="email">E-mail *</label>
            <input
              id="email"
              type="email"
              name="email"
              autocomplete="email"
              data-error-visible="false"
              placeholder="Entrez votre adresse e-mail"
              aria-describedby="email-error" />
            <span class="error-form" id="email-error" data-error-visible="false" data-valid="false" aria-live="polite"> L'adresse e-mail est invalide. </span>
          </div>

          <div class="form-group">
            <div class="message-container" id="form-textarea" data-error-visible="true" aria-live="polite">
              <label for="message">Votre message *</label>
              <span class="min max" id="character-count">0/500</span>
            </div>
            <textarea
              id="message"
              name="message"
              rows="5"
              maxlength="500"
              aria-describedby="message-error character-count"
              placeholder="Entrez votre message"
              autocomplete="Enter your message"
              data-error-visible="false"></textarea>
          </div>
        </form>
        <!-- Submit Button -->
        <div class="modal-footer" id="modal-footer">
          <button type="submit" id="footer-submit-button" form="form-signup" aria-label="Envoyer le message de contact">Envoyer le message</button>
        </div>
      </div>
    </div>

    <div
      id="lightbox-modal"
      class="lightbox-modal"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
      aria-labelledby="lightbox-title"
      aria-describedby="lightbox-counter">
      <div class="lightbox-backdrop"></div>

      <div class="lightbox-container">
        <button type="button" class="lightbox-close" id="lightbox-close" aria-label="Fermer la galerie">
          <i class="fas fa-times"></i>
        </button>

        <button type="button" class="lightbox-nav lightbox-prev" id="lightbox-prev" aria-label="Image précédente">
          <i class="fas fa-chevron-left"></i>
        </button>

        <button type="button" class="lightbox-nav lightbox-next" id="lightbox-next" aria-label="Image suivante">
          <i class="fas fa-chevron-right"></i>
        </button>

        <div class="lightbox-media-wrapper">
          <div class="lightbox-media-container" id="lightbox-media-container"></div>
        </div>

        <div class="lightbox-info" id="lightbox-info">
          <div class="lightbox-info-content">
            <h3 id="lightbox-title" class="lightbox-title">Titre du média</h3>
            <div class="lightbox-meta">
              <div id="lightbox-likes" class="lightbox-likes">
                <i class="fas fa-heart" aria-hidden="true"></i>
                <span id="lightbox-likes-count">0</span>
              </div>
              <span id="lightbox-counter" class="lightbox-counter">1 / 1</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Photographer Stats Bar -->
    <aside class="photographer-stats" id="photographer-stats" aria-label="Statistiques du photographe">
      <div class="stats-likes">
        <span id="total-likes-count" class="stats-likes-count">0</span>
        <i class="fas fa-heart" aria-hidden="true"></i>
      </div>
      <div class="stats-price" id="stats-price">0€ / jour</div>
    </aside>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" class="scroll-to-top" aria-label="Retour en haut de la page">
      <i class="fas fa-chevron-up"></i>
    </button>

    <script type="module" src="assets/js/main.js" defer="defer"></script>
  </body>
