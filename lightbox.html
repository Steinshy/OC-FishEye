<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye - Carrousel</title>
    <link rel="stylesheet" href="assets/css/carrousel.css" />
  </head>

  <body>
    <div class="main-carrousel">
      <!-- Radio inputs state Management -->
      <input type="radio" id="radio1" name="carousel" checked />
      <input type="radio" id="radio2" name="carousel" />
      <input type="radio" id="radio3" name="carousel" />
      <input type="radio" id="radio4" name="carousel" />
      <input type="radio" id="radio5" name="carousel" />

      <!-- Slides container -->
      <div class="carrousel-container">
        <div class="carrousel-slide" id="slide1">
          <img src="https://unsplash.it/1024?random" alt="Slide 1" />
        </div>
        <div class="carrousel-slide" id="slide2">
          <img src="https://unsplash.it/1024?random" alt="Slide 2" />
        </div>
        <div class="carrousel-slide" id="slide3">
          <img src="https://unsplash.it/1024?random" alt="Slide 3" />
        </div>
        <div class="carrousel-slide" id="slide4">
          <img src="https://unsplash.it/1024?random" alt="Slide 4" />
        </div>
        <div class="carrousel-slide" id="slide5">
          <img src="https://unsplash.it/1024?random" alt="Slide 5" />
        </div>
      </div>

      <!-- Arrow controls -->
      <div class="carrousel-controls">
        <button class="carrousel-button prev" id="prev" type="button">‹</button>
        <button class="carrousel-button next" id="next" type="button">›</button>
      </div>
      <!-- Basic carousel previews using divs -->
      <div class="carrousel-previews">
        <div class="carrousel-preview">
          <img src="https://unsplash.it/1024?random" alt="Slide 1" />
        </div>
        <div class="carrousel-preview">
          <img src="https://unsplash.it/1024?random" alt="Slide 2" />
        </div>
        <div class="carrousel-preview">
          <img src="https://unsplash.it/1024?random" alt="Slide 3" />
        </div>
        <div class="carrousel-preview">
          <img src="https://unsplash.it/1024?random" alt="Slide 4" />
        </div>
        <div class="carrousel-preview">
          <img src="https://unsplash.it/1024?random" alt="Slide 5" />
        </div>
      </div>
    </div>

    <script src="assets/js/components/carousel/carousel.js"></script>
  </body>
</html>
