<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/carrousel.css">
  </head>

  <body>
    <div class="main_carrousel">
      <!-- Radio inputs state Management -->
      <input type="radio" id="radio1" name="carousel" checked>
      <input type="radio" id="radio2" name="carousel">
      <input type="radio" id="radio3" name="carousel">
      <input type="radio" id="radio4" name="carousel">
      <input type="radio" id="radio5" name="carousel">

      <!-- Slides container -->
      <div class="carrousel_container">
        <div class="carrousel_slide" id="slide1">
          <img src="https://unsplash.it/1024?random" alt="Slide 1">
        </div>
        <div class="carrousel_slide" id="slide2">
          <img src="https://unsplash.it/1024?random" alt="Slide 2">
        </div>
        <div class="carrousel_slide" id="slide3">
          <img src="https://unsplash.it/1024?random" alt="Slide 3">
        </div>
        <div class="carrousel_slide" id="slide4">
          <img src="https://unsplash.it/1024?random" alt="Slide 4">
        </div>
        <div class="carrousel_slide" id="slide5">
          <img src="https://unsplash.it/1024?random" alt="Slide 5">
        </div>
      </div>

      <!-- Arrow controls -->
      <div class="carrousel_controls">
        <button class="carrousel_button prev" id="prev">‹</button>
        <button class="carrousel_button next" id="next">›</button>
      </div>
      <!-- Basic carousel previews using divs -->
      <div class="carrousel_previews">
        <div class="carrousel_preview">
          <img src="https://unsplash.it/1024?random" alt="Slide 1">
        </div>
        <div class="carrousel_preview">
          <img src="https://unsplash.it/1024?random" alt="Slide 2">
        </div>
        <div class="carrousel_preview">
          <img src="https://unsplash.it/1024?random" alt="Slide 3">
        </div>
        <div class="carrousel_preview">
          <img src="https://unsplash.it/1024?random" alt="Slide 4">
        </div>
        <div class="carrousel_preview">
          <img src="https://unsplash.it/1024?random" alt="Slide 5">
        </div>
      </div>
    </div>

    <script src="assets/js/utils/carrouselControl.js"></script>
    <script>
      initializeCarrouselControl();
    </script>
  </body>

</html>
