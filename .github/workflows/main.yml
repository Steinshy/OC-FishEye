name: Lint and Format
on:
  push:
    branches: [dev, testing]
env:
  NODE_VERSION: '24'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  pull-requests: read
  checks: write
jobs:
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - name: Install dependencies
        run: |
          npm cache clean --force
          if npm ci --prefer-offline --no-audit; then
            echo "✅ Dependencies installed"
          else
            echo "⚠️ npm ci failed, trying npm install..."
            if ! npm install --prefer-offline --no-audit; then
              npm config set registry https://registry.npmjs.com/
              npm install --prefer-offline --no-audit
            fi
          fi
      - name: Check formatting
        continue-on-error: true
        run: npm run format:check
      - name: Run linting
        continue-on-error: true
        run: npm run lint
      - name: Run tests
        continue-on-error: true
        run: |
          if npm run test 2>/dev/null || npm run test:unit 2>/dev/null || npm run test:integration 2>/dev/null; then
            echo "✅ Tests passed"
          else
            echo "ℹ️ No tests found"
          fi
      - name: Security scan
        continue-on-error: true
        run: |
          npm audit --audit-level=moderate || echo "⚠️ Vulnerabilities found"
          npm outdated || true
