name: Lint and Format

on:
  push:
    branches: [action]

env:
  # Node.js 24 latest LTS version
  NODE_VERSION: '24'

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        id: checkout-code
        uses: actions/checkout@v5
        with:
          show-progress: true

      # Setup Node.js
      - name: Setup Node.js
        id: setup-nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      # Install dependencies with retry logic and error handling
      - name: Install npm dependencies
        id: setup-npm-dependencies
        run: |
          echo "ğŸ”§ Installing npm dependencies..."

          # Set npm registry to ensure we're using the official one
          npm config set registry https://registry.npmjs.org/

          # Clear npm cache first
          npm cache clean --force

          # Try to install with npm ci first (faster and more reliable)
          echo "ğŸ“¦ Attempting npm ci installation..."
          if npm ci --prefer-offline --no-audit; then
            echo "âœ… npm ci installation successful"
          else
            echo "âš ï¸ npm ci failed, trying npm install..."
            
            # Fallback to npm install if npm ci fails
            if npm install --prefer-offline --no-audit; then
              echo "âœ… npm install successful"
            else
              echo "âŒ npm install also failed, trying with different registry..."
              
              # Try with alternative registry as last resort
              npm config set registry https://registry.npmjs.com/
              if npm install --prefer-offline --no-audit; then
                echo "âœ… npm install with alternative registry successful"
              else
                echo "ğŸ’¥ All npm installation methods failed"
                exit 1
              fi
            fi
          fi

          echo "ğŸ‰ Dependencies installed successfully!"

      # Prettier Format Check (using local .prettierrc and .prettierignore)
      - name: Check Prettier formatting
        id: prettier-check
        run: |
          echo "ğŸ” Checking Prettier formatting using local config..."
          echo "ğŸ“ Using .prettierrc for formatting rules"
          echo "ğŸ“ Using .prettierignore for ignored files"
          npm run format:check
          echo "âœ… Prettier formatting check completed"

      # ESLint Check (using local eslint.config.js)
      - name: Run ESLint
        id: eslint-check
        run: |
          echo "ğŸ” Running ESLint using local eslint.config.js..."
          echo "ğŸ“ Using eslint.config.js for linting rules"
          npm run lint
          echo "âœ… ESLint check completed"

      # Display results summary
      - name: Display results summary
        run: |
          echo "ğŸ‰ All checks completed!"
          echo "âœ… Prettier: Formatting check passed (using .prettierrc)"
          echo "âœ… ESLint: Code quality check passed (using eslint.config.js)"
          echo "ğŸ“ Configuration files used:"
          echo "   - .prettierrc (strict formatting rules)"
          echo "   - .prettierignore (ignored files)"
          echo "   - eslint.config.js (linting rules)"
          echo "   - .lintstagedrc.js (pre-commit hooks)"
