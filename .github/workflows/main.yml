name: Lint and Format

on:
  push:
    branches: [action]

env:
  # Node.js 24 latest LTS version
  NODE_VERSION: '24'

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        id: checkout-code
        uses: actions/checkout@v5
        with:
          show-progress: true

      # Setup Node.js
      - name: Setup Node.js
        id: setup-nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      # Install dependencies
      - name: Install npm dependencies
        id: setup-npm-dependencies
        uses: chill-viking/npm-ci@latest
        with:
          working_directory: '${{ github.workspace }}'

      # Prettier Format Check (using local .prettierrc and .prettierignore)
      - name: Check Prettier formatting
        id: prettier-check
        run: |
          echo "ğŸ” Checking Prettier formatting using local config..."
          echo "ğŸ“ Using .prettierrc for formatting rules"
          echo "ğŸ“ Using .prettierignore for ignored files"
          npm run format:check
          echo "âœ… Prettier formatting check completed"

      # ESLint Check (using local eslint.config.js)
      - name: Run ESLint
        id: eslint-check
        run: |
          echo "ğŸ” Running ESLint using local eslint.config.js..."
          echo "ğŸ“ Using eslint.config.js for linting rules"
          npm run lint
          echo "âœ… ESLint check completed"

      # Display results summary
      - name: Display results summary
        run: |
          echo "ğŸ‰ All checks completed!"
          echo "âœ… Prettier: Formatting check passed (using .prettierrc)"
          echo "âœ… ESLint: Code quality check passed (using eslint.config.js)"
          echo "ğŸ“ Configuration files used:"
          echo "   - .prettierrc (strict formatting rules)"
          echo "   - .prettierignore (ignored files)"
          echo "   - eslint.config.js (linting rules)"
          echo "   - .lintstagedrc.js (pre-commit hooks)"
