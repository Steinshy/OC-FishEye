name: Deploy to GitHub Pages

on:
  push:
    branches:
      - dev

env:
  NODE_VERSION: "24"

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build for GitHub Pages
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          show-progress: true

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      # Install dependencies
      - name: Install dependencies
        run: |
          echo "ğŸ”§ Installing npm dependencies..."
          npm cache clean --force
          echo "ğŸ“¦ Attempting npm ci installation..."
          if npm ci --prefer-offline --no-audit; then
            echo "âœ… npm ci installation successful"
          else
            echo "âš ï¸ npm ci failed, trying npm install..."
            if npm install --prefer-offline --no-audit; then
              echo "âœ… npm install successful"
            else
              echo "âŒ npm install also failed, trying with different registry..."
              npm config set registry https://registry.npmjs.com/
              if npm install --prefer-offline --no-audit; then
                echo "âœ… npm install with alternative registry successful"
              else
                echo "ğŸ’¥ All npm installation methods failed"
                exit 1
              fi
            fi
          fi

          echo "ğŸ‰ Dependencies installed successfully!"

      # Prepare files for deployment
      - name: Prepare deployment files
        id: prepare-deployment-files
        run: |
          echo "ğŸ“ Preparing files for deployment..."
          # Create a deployment directory
          mkdir -p deploy

          # Copy all necessary files to deploy directory
          cp index.html deploy/
          cp photographer.html deploy/
          cp carrousel.html deploy/
          cp -r assets/ deploy/

          # Check if manifest.json exists before copying
          if [ -f "manifest.json" ]; then
            cp manifest.json deploy/
          elif [ -f "assets/manifest.json" ]; then
            cp assets/manifest.json deploy/
          else
            echo "âš ï¸ manifest.json not found in root or assets directory"
          fi

          # List contents to verify (avoid broken pipe)
          echo "ğŸ“‹ Files ready for deployment:"
          find deploy/ -type f | sort || echo "No files found in deploy directory"

          echo "ğŸ“Š Total files to deploy: $(find deploy/ -type f | wc -l)"

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload deployment artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: deploy

  # Deploy job
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
