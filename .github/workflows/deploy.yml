name: Deploy to GitHub Pages
on:
  push:
    branches: [dev, testing]
env:
  NODE_VERSION: '24'
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  build:
    name: Build for GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - name: Install dependencies
        run: |
          npm cache clean --force
          if npm ci --prefer-offline --no-audit; then
            echo "‚úÖ Dependencies installed"
          else
            echo "‚ö†Ô∏è npm ci failed, trying npm install..."
            if ! npm install --prefer-offline --no-audit; then
              npm config set registry https://registry.npmjs.com/
              npm install --prefer-offline --no-audit
            fi
          fi
      - name: Security scan
        continue-on-error: true
        run: npm audit --audit-level=moderate || echo "‚ö†Ô∏è Vulnerabilities found"
      - name: Prepare files
        run: |
          mkdir -p deploy
          cp index.html photographer.html carrousel.html deploy/
          cp -r assets/ deploy/
          [ -f "manifest.json" ] && cp manifest.json deploy/ || [ -f "assets/manifest.json" ] && cp assets/manifest.json deploy/ || echo "‚ö†Ô∏è No manifest.json found"
          echo "üì¶ $(find deploy/ -type f | wc -l) files ready"
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: deploy
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
