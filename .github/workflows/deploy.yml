name: Deploy to GitHub Pages

on:
  push:
    branches:
      - Media

env:
  NODE_VERSION: "24"

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          show-progress: true

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      # Install dependencies
      - name: Install dependencies
        run: |
          echo "ðŸ”§ Installing npm dependencies..."
          npm cache clean --force
          echo "ðŸ“¦ Attempting npm ci installation..."
          if npm ci --prefer-offline --no-audit; then
            echo "âœ… npm ci installation successful"
          else
            echo "âš ï¸ npm ci failed, trying npm install..."
            if npm install --prefer-offline --no-audit; then
              echo "âœ… npm install successful"
            else
              echo "âŒ npm install also failed, trying with different registry..."
              npm config set registry https://registry.npmjs.com/
              if npm install --prefer-offline --no-audit; then
                echo "âœ… npm install with alternative registry successful"
              else
                echo "ðŸ’¥ All npm installation methods failed"
                exit 1
              fi
            fi
          fi

          echo "ðŸŽ‰ Dependencies installed successfully!"

      # Prepare files for deployment
      - name: Prepare deployment files
        id: prepare-deployment-files
        run: |
          echo "ðŸ“ Preparing files for deployment..."
          # Create a deployment directory
          mkdir -p deploy

          # Copy all necessary files to deploy directory
          cp index.html deploy/
          cp photographer.html deploy/
          cp carrousel.html deploy/
          cp -r assets/ deploy/

          # Check if manifest.json exists before copying
          if [ -f "manifest.json" ]; then
            cp manifest.json deploy/
          elif [ -f "assets/manifest.json" ]; then
            cp assets/manifest.json deploy/
          else
            echo "âš ï¸ manifest.json not found in root or assets directory"
          fi

          # List contents to verify (avoid broken pipe)
          echo "ðŸ“‹ Files ready for deployment:"
          find deploy/ -type f | sort || echo "No files found in deploy directory"

          echo "ðŸ“Š Total files to deploy: $(find deploy/ -type f | wc -l)"

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Clean up any existing deployment artifacts
      - name: Clean up deployment artifacts
        run: |
          echo "ðŸ§¹ Cleaning up any existing deployment artifacts..."
          # Remove any existing temp deployment folders
          rm -rf github-pages-deploy-action-temp-deployment-folder
          # Clean git worktrees if they exist
          git worktree prune 2>/dev/null || true
          echo "âœ… Cleanup completed"

      # Deploy to GitHub Pages using the Deploy to GitHub Pages action
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy # The folder to deploy
          branch: gh-pages # The branch to deploy to
          clean: true # Remove files from deployment branch that are no longer in the deployment folder
          clean-exclude: |
            .nojekyll
            CNAME
          single-commit: true # Squash the deployment into a single commit
          force: false # Don't force push to avoid conflicts
          git-config-name: "github-actions[bot]"
          git-config-email: "github-actions[bot]@users.noreply.github.com"
